<div
  [ngClass]="{ reminder: singleTask.reminder }"
  class="task"
  (dblclick)="onToggle(singleTask.id)"
>
  <h3>
    {{ singleTask.id }}
    <fa-icon
      (click)="onDelete(singleTask.id)"
      [ngStyle]="{ color: 'red' }"
      [icon]="faTimes"
    ></fa-icon>
  </h3>
  <p>{{ singleTask.text }}</p>

  <p>{{ singleTask.day }}</p>
</div>
